sudo: required
language: generic 
services:
  - docker-react

before_install:
  - docker build -t sebastianulbrich/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true sebastianulbrich/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-eu-central-1-712768071943"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY